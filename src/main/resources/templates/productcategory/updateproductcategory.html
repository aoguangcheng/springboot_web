<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"s>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="layui/layui.js" th:src="@{/layui/layui.js}"></script>
    <link rel="stylesheet" href="layui/css/layui.css" th:href="@{/layui/css/layui.css}"/>

</head>
<body>

<!--引入公共部分-->
    <div th:insert="~{header::topbar}"></div>


    <div id="" class="layui-row">
        <div id="" class="layui-col-md9 layui-col-lg-offset2">
            <!--<button type="button" 	class="layui-btn layui-btn-radius" >Create New Admin</button>-->
            <div>

                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
                    <legend>Enter the information you want to edit</legend>
                </fieldset>

                <form class="layui-form layui-form-pane" action="" th:action="@{/updateproductcategory}">
                    <div class="layui-form-item">
                        <label class="layui-form-label">CategoryId</label>
                        <div class="layui-input-block">
                            <input type="text" name="categoryId" autocomplete="off" placeholder="Please input the CategoryId" class="layui-input" readonly="true" th:value="${productcategory.categoryId}">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">CategoryName</label>
                        <div class="layui-input-block">
                            <input type="text" name="categoryName" autocomplete="off" placeholder="Please input the CategoryName" class="layui-input" th:value="${productcategory.categoryName}">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">CategoryType</label>
                        <div class="layui-input-block">
                            <input type="text" name="categoryType" autocomplete="off" placeholder="Please input the CategoryType" class="layui-input" th:value="${productcategory.categoryType}">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">CreateTime</label>
                        <div class="layui-input-block">
                            <input type="text" name="createTime" autocomplete="off" placeholder="Please input the openid" class="layui-input" readonly="true" th:value="${#dates.format(productcategory.createTime,'yyyy/MM/dd')}">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">UpdateTime</label>
                        <div class="layui-input-block">
                            <input type="text" name="updateTime" autocomplete="off" placeholder="Please input the openid" class="layui-input" readonly="true" th:value="${#dates.format(productcategory.updateTime,'yyyy/MM/dd')}">
                        </div>
                    </div>

                          </br>
                        </br>
                        </br>
                        </br>

                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="formDemo">Submit</button>
                                <button type="reset" class="layui-btn layui-btn-primary">Reset</button>
                            </div>
                         </form>
                        </div>
            </div>
        </div>

    </div>
</body>
</html>
