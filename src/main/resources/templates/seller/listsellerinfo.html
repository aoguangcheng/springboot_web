<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"s>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="layui/layui.js"></script>
    <link rel="stylesheet" href="layui/css/layui.css" />

</head>
<body>

<!--引入公共部分-->
    <div th:insert="~{header::topbar}"></div>


    <div id="" class="layui-row">
        <div id="" class="layui-col-md9 layui-col-lg-offset2">
                <a 	class="layui-btn layui-btn-radius" th:href="@{/toaddsellerinfo}">添加管理员</a>

            <div id="">
                <table class="layui-table">
                    <colgroup>
                        <col width="150">
                        <col width="200">
                        <col>
                    </colgroup>
                    <thead>
                    <!--"sellerId='" + sellerId + '\'' +
                ", username='" + username + '\'' +
                ", password='" + password + '\'' +
                ", openid='" + openid + '\'' +
                ", createTime=" + createTime +
                ", updateTime=" + updateTime +-->
                    <tr>
                        <th>sellerId</th>
                        <th>username</th>
                        <th>password</th>
                        <th>openid</th>
                        <th>createTime</th>
                        <th>updateTime</th>
                        <!--<th>createTime</th>-->
                        <!--<th>updateTime</th>-->
                        <!--<th>productIcon</th>-->
                        <td>Edit</td>
                        <td>Delete</td>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="c:${sellerinfo}">
                        <td th:text="${c.sellerId}"></td>
                        <td th:text="${c.username}"></td>
                        <!--<td th:text="${c.password}"></td>-->
                        <td>******</td>
                        <td th:text="${c.openid}"></td>
                        <!--<td th:text="${c.productPrice}"></td>-->
                        <!--<td th:text="${c.productQuantity}"></td>-->
                        <td th:text="${#dates.format(c.createTime,'yy-MM-dd')}"></td>
                        <td th:text="${#dates.format(c.updateTime, 'yy-MM-dd')}"></td>
                        <!--<td th:text="${c.productIcon}"></td>-->
                        <td>
                            <a class="layui-btn layui-btn-warm layui-btn-xs" th:href="@{/toeditsellerinfo/} + ${c.sellerId}">详情</a>
                        </td>
                        <td>
                            <a class="layui-btn layui-btn-danger layui-btn-xs" th:href="@{/todeletesellerinfo/} + ${c.sellerId}">删除</a>
                        </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</body>
</html>
