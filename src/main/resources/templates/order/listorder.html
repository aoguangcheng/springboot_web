<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"s>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="layui/layui.js"></script>
    <link rel="stylesheet" href="layui/css/layui.css" />

</head>
<body>

<!--引入公共部分-->
    <div th:insert="~{header::topbar}"></div>


    <div id="" class="layui-row">
        <div id="" class="layui-col-md9 layui-col-lg-offset2">
            <div id="">
                <table class="layui-table">
                    <colgroup>
                        <col width="150">
                        <col width="200">
                        <col>
                    </colgroup>
                    <thead>
                    <!--"orderId='" + orderId + '\'' +
                ", buyerName='" + buyerName + '\'' +
                ", buyerPhone='" + buyerPhone + '\'' +
                ", buyerAddress='" + buyerAddress + '\'' +
                ", buyerOpenid='" + buyerOpenid + '\'' +
                ", orderAmount=" + orderAmount +
                ", orderStatus=" + orderStatus +
                ", payStatus=" + payStatus +
                ", createTime=" + createTime +
                ", updateTime=" + updateTime +-->
                    <tr>
                        <th>orderId</th>
                        <th>buyerName</th>
                        <th>buyerPhone</th>
                        <th>buyerOpenid</th>
                        <th>Amount</th>
                        <th>orderSt</th>
                        <th>paySt</th>
                        <th>createTime</th>
                        <!--<th>productIcon</th>-->
                        <td>Edit</td>
                        <td>Delete</td>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="c:${orders}">
                        <td th:text="${c.orderId}"></td>
                        <td th:text="${c.buyerName}"></td>
                        <td th:text="${c.buyerPhone}"></td>
                        <td th:text="${c.buyerOpenid}"></td>
                        <td th:text="${c.orderAmount}"></td>
                        <td th:text="${c.orderStatus}"></td>
                        <td th:text="${c.payStatus}"></td>
                        <td th:text="${#dates.format(c.updateTime, 'yy-MM-dd')}"></td>
                        <!--<td th:text="${c.productIcon}"></td>-->
                        <td>
                            <button class="layui-btn layui-btn-warm layui-btn-xs">详情</button>
                        </td>
                        <td>
                            <button class="layui-btn layui-btn-danger layui-btn-xs">删除</button>
                        </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</body>
</html>
